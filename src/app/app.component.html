@if (showLayout()) {
  <div class="flex min-h-screen bg-[#F6F8FC]">
    <app-sidebar></app-sidebar>

    <!-- Main content: light grey page bg (white cards on grey), scrollable -->
    <div class="flex-1 min-h-0 overflow-y-auto bg-[#F6F8FC]">
      <app-topbar></app-topbar>
      <div class="px-6 py-5">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
} @else {
  <!-- Sign-in and sign-up: no sidebar or topbar -->
  <router-outlet></router-outlet>
}
