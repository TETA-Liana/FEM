<div class="px-8 py-8 bg-[#F6F8FC] min-h-screen font-sans">
    <div class="max-w-[700px]">
        <!-- UPLOAD FILE -->
        <div class="mb-10">
            <h3 class="text-base font-extrabold text-[#0B1228] mb-4">Upload File</h3>
            <div
                class="bg-white border border-[#E2E8F0] shadow-sm rounded-xl py-14 flex flex-col items-center justify-center">
                <div class="w-12 h-12 rounded-full bg-[#F1F5F9] flex items-center justify-center mb-4">
                    <i data-lucide="cloud-upload" class="w-6 h-6 text-[#94A3B8]"></i>
                </div>
                <p class="text-xs font-semibold text-[#64748B] mb-5">Max 100 MB, PNG, JPEG, MP3, MP4</p>
                <button
                    class="px-6 py-2.5 bg-[#0B1228] hover:bg-slate-900 text-white text-xs font-bold rounded-lg transition-colors">
                    Browse File
                </button>
            </div>
        </div>

        <!-- PURCHASE TYPE -->
        <div class="mb-10">
            <h3 class="text-base font-extrabold text-[#0B1228] mb-4">Purchase Type</h3>
            <div class="grid grid-cols-3 gap-5">
                <!-- Card 1 -->
                <div class="bg-[#EEF2FF] border border-[#6366F1] rounded-xl p-5 cursor-pointer">
                    <h4 class="text-sm font-extrabold text-[#0B1228] mb-1.5">Fixed Price</h4>
                    <p class="text-xs font-medium text-[#64748B] leading-relaxed">
                        Set fixed price for people to buy your product instantly
                    </p>
                </div>
                <!-- Card 2 -->
                <div
                    class="bg-white border border-[#E2E8F0] shadow-sm rounded-xl p-5 cursor-pointer hover:border-[#CBD5E1] transition-colors">
                    <h4 class="text-sm font-extrabold text-[#0B1228] mb-1.5">Timed Auction</h4>
                    <p class="text-xs font-medium text-[#64748B] leading-relaxed">
                        Set fixed price for people to buy your product instantly
                    </p>
                </div>
                <!-- Card 3 -->
                <div
                    class="bg-white border border-[#E2E8F0] shadow-sm rounded-xl p-5 cursor-pointer hover:border-[#CBD5E1] transition-colors">
                    <h4 class="text-sm font-extrabold text-[#0B1228] mb-1.5">Open for Bids</h4>
                    <p class="text-xs font-medium text-[#64748B] leading-relaxed">
                        Set fixed price for people to buy your product instantly
                    </p>
                </div>
            </div>
        </div>

        <!-- MAIN DETAILS -->
        <div class="mb-10">
            <h3 class="text-base font-extrabold text-[#0B1228] mb-4">Main Details</h3>

            <div class="grid grid-cols-2 gap-x-5 gap-y-6 mb-6">
                <div class="flex flex-col gap-2">
                    <label class="text-xs font-semibold text-[#475569]">Title</label>
                    <input type="text" value="Fire extinguisher"
                        class="w-full px-4 py-3 rounded-lg border border-[#E2E8F0] text-sm font-bold text-[#0B1228] focus:outline-none focus:border-[#6366F1] shadow-sm">
                </div>
                <div class="flex flex-col gap-2">
                    <label class="text-xs font-semibold text-[#475569]">Price</label>
                    <input type="text" value="30"
                        class="w-full px-4 py-3 rounded-lg border border-[#E2E8F0] text-sm font-bold text-[#0B1228] focus:outline-none focus:border-[#6366F1] shadow-sm">
                </div>
            </div>

            <div class="grid grid-cols-4 gap-5 mb-6">
                <div class="flex flex-col gap-2">
                    <label class="text-xs font-semibold text-[#475569]">Capacity</label>
                    <input type="text" value="6kg"
                        class="w-full px-4 py-3 rounded-lg border border-[#E2E8F0] text-sm font-bold text-[#0B1228] focus:outline-none focus:border-[#6366F1] shadow-sm">
                </div>
                <div class="flex flex-col gap-2">
                    <label class="text-xs font-semibold text-[#475569]">Category</label>
                    <input type="text" value="Powder"
                        class="w-full px-4 py-3 rounded-lg border border-[#E2E8F0] text-sm font-bold text-[#0B1228] focus:outline-none focus:border-[#6366F1] shadow-sm">
                </div>
                <div class="flex flex-col gap-2">
                    <label class="text-xs font-semibold text-[#475569]">Origin</label>
                    <input type="text" value="China"
                        class="w-full px-4 py-3 rounded-lg border border-[#E2E8F0] text-sm font-bold text-[#0B1228] focus:outline-none focus:border-[#6366F1] shadow-sm">
                </div>
                <div class="flex flex-col gap-2">
                    <label class="text-xs font-semibold text-[#475569]">Currency</label>
                    <input type="text" value="Dollars"
                        class="w-full px-4 py-3 rounded-lg border border-[#E2E8F0] text-sm font-bold text-[#0B1228] focus:outline-none focus:border-[#6366F1] shadow-sm">
                </div>
            </div>

            <div class="flex flex-col gap-2 mb-10">
                <label class="text-xs font-semibold text-[#475569]">Description</label>
                <textarea rows="5"
                    class="w-full px-4 py-3 rounded-lg border border-[#E2E8F0] text-sm font-medium text-[#0B1228] focus:outline-none focus:border-[#6366F1] shadow-sm resize-none"></textarea>
            </div>

            <!-- SAVE BUTTON -->
            <button
                class="flex items-center gap-3 px-8 py-3.5 bg-[#0B1228] text-white rounded-[10px] text-sm font-extrabold hover:bg-slate-900 transition-colors">
                <svg class="w-[18px] h-[18px] text-white" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M19.66 4.34C19.26 3.94 18.75 3.73 18.17 3.73H5C3.9 3.73 3 4.63 3 5.73v12.54c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V7.83c0-.58-.2-1.09-.59-1.49l-2.75-2.75zM15 6v3.5H7V6h8zM7 18v-4.5h10V18H7z" />
                </svg>
                <span>Save</span>
            </button>

        </div>
    </div>
</div>
