<div class="min-h-screen flex font-['Poppins']">

  <!-- LEFT FORM -->
  <div class="w-full md:w-1/2 flex items-center justify-center bg-white">
    <div class="w-full max-w-[420px]">

      <h1 class="text-[28px] font-semibold text-gray-900 leading-snug">
        Welcome Back<br>
        <span class="font-bold">Sign In</span> to continue.
      </h1>

      <p class="mt-2 text-sm" style="color:#8181A5;">
        Enter your credentials to access your account
      </p>

      <div class="mt-10 space-y-8">

        <!-- Email -->
        <div>
          <label class="block text-[13px] mb-1" style="color:#8181A5;">Email</label>
          <div class="relative border-b border-gray-200">
            <input type="email" placeholder="support@craftui.com"
              class="w-full py-2 text-sm outline-none bg-transparent placeholder-gray-900" />
            <i data-lucide="mail"
               class="w-4 h-4 absolute right-0 top-2 text-gray-700"></i>
          </div>
        </div>

        <!-- Password -->
        <div>
          <label class="block text-[13px] mb-1" style="color:#8181A5;">Password</label>
          <div class="relative border-b border-gray-200">
            <input type="password" placeholder="Start typing..."
              class="w-full py-2 text-sm outline-none bg-transparent placeholder-indigo-400" />
            <i data-lucide="lock"
               class="w-4 h-4 absolute right-0 top-2 text-indigo-400"></i>
          </div>
        </div>

      </div>

      <!-- Remember + Forgot -->
      <div class="flex items-center justify-between mt-8">
        <div class="flex items-center gap-2">
          <input type="checkbox" class="accent-indigo-900">
          <span class="text-sm text-gray-700">Remember me</span>
        </div>
        <a href="#" class="text-sm font-semibold" style="color:#8181A5;">
          Forgot password?
        </a>
      </div>

      <!-- Buttons -->
      <div class="flex gap-4 mt-8">
        <button   routerLink="/dashboard" class="flex-1 bg-[#0B1437] text-white py-3 rounded-lg font-semibold">
          Sign In
        </button>
        <button routerLink="/signup"
          class="flex-1 bg-[#EEF2FF] text-[#0B1437] py-3 rounded-lg font-semibold">
          Sign Up
        </button>
      </div>

      <!-- Social -->
      <p class="text-center text-sm mt-10" style="color:#8181A5;">
        Or sign in with
      </p>

      <div class="flex justify-center gap-6 mt-4">

        <div class="w-14 h-14 rounded-xl flex items-center justify-center"
             style="border:#8181A5 solid 2px;">
          <i data-lucide="twitter" class="w-6 h-6" style="color:#8181A5;"></i>
        </div>

        <div class="w-14 h-14 rounded-xl flex items-center justify-center"
             style="border:#8181A5 solid 2px;">
          <i data-lucide="chrome" class="w-6 h-6" style="color:#8181A5;"></i>
        </div>

        <div class="w-14 h-14 rounded-xl flex items-center justify-center"
             style="border:#8181A5 solid 2px;">
          <i data-lucide="facebook" class="w-6 h-6" style="color:#8181A5;"></i>
        </div>

      </div>

    </div>
  </div>

  <!-- RIGHT IMAGE -->
  <div class="hidden md:block md:w-1/2">
    <img src="assets/illustration.png"
      class="w-full h-full object-cover" style="height:800px;">
  </div>

</div>
