<div class="p-6 bg-[#F6F8FC] min-h-screen font-sans">

    <!-- STAT CARDS -->
    <div class="grid grid-cols-4 gap-4 mb-6">
        <!-- Card 1: Save Products -->
        <div class="bg-[#141B2D] rounded-2xl px-5 py-5 flex flex-col gap-4 shadow-sm">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <svg class="w-3 h-3 text-pink-400 fill-pink-400" viewBox="0 0 24 24">
                        <path
                            d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" />
                    </svg>
                    <span class="text-[11px] font-semibold text-slate-400">Save Products</span>
                </div>
                <button class="text-slate-600 hover:text-slate-400">
                    <svg class="w-3.5 h-3.5" viewBox="0 0 24 24" fill="currentColor">
                        <circle cx="5" cy="12" r="1.5" />
                        <circle cx="12" cy="12" r="1.5" />
                        <circle cx="19" cy="12" r="1.5" />
                    </svg>
                </button>
            </div>
            <div class="flex items-center gap-3">
                <h2 class="text-[26px] font-black text-white leading-none tracking-tight">50.8K</h2>
                <span
                    class="inline-flex items-center gap-0.5 px-2 py-0.5 rounded text-[9px] font-extrabold bg-[#22C55E]/20 text-[#22C55E]">28.4%
                    <svg class="w-2.5 h-2.5 ml-0.5" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="3" stroke-linecap="round">
                        <line x1="12" y1="19" x2="12" y2="5" />
                        <polyline points="5 12 12 5 19 12" />
                    </svg></span>
            </div>
        </div>
        <!-- Card 2: Stock Products -->
        <div class="bg-[#141B2D] rounded-2xl px-5 py-5 flex flex-col gap-4 shadow-sm">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <svg class="w-3 h-3 text-purple-400 fill-purple-400" viewBox="0 0 24 24">
                        <path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4z" />
                    </svg>
                    <span class="text-[11px] font-semibold text-slate-400">Stock Products</span>
                </div>
                <button class="text-slate-600 hover:text-slate-400">
                    <svg class="w-3.5 h-3.5" viewBox="0 0 24 24" fill="currentColor">
                        <circle cx="5" cy="12" r="1.5" />
                        <circle cx="12" cy="12" r="1.5" />
                        <circle cx="19" cy="12" r="1.5" />
                    </svg>
                </button>
            </div>
            <div class="flex items-center gap-3">
                <h2 class="text-[26px] font-black text-white leading-none tracking-tight">23.6K</h2>
                <span
                    class="inline-flex items-center gap-0.5 px-2 py-0.5 rounded text-[9px] font-extrabold bg-[#EF4444]/20 text-[#EF4444]">12.6%
                    <svg class="w-2.5 h-2.5 ml-0.5" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="3" stroke-linecap="round">
                        <line x1="12" y1="5" x2="12" y2="19" />
                        <polyline points="19 12 12 19 5 12" />
                    </svg></span>
            </div>
        </div>
        <!-- Card 3: Sale Products -->
        <div class="bg-[#141B2D] rounded-2xl px-5 py-5 flex flex-col gap-4 shadow-sm">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <svg class="w-3 h-3 text-orange-400 fill-orange-400" viewBox="0 0 24 24">
                        <rect x="2" y="7" width="20" height="14" rx="2" ry="2" />
                    </svg>
                    <span class="text-[11px] font-semibold text-slate-400">Sale Products</span>
                </div>
                <button class="text-slate-600 hover:text-slate-400">
                    <svg class="w-3.5 h-3.5" viewBox="0 0 24 24" fill="currentColor">
                        <circle cx="5" cy="12" r="1.5" />
                        <circle cx="12" cy="12" r="1.5" />
                        <circle cx="19" cy="12" r="1.5" />
                    </svg>
                </button>
            </div>
            <div class="flex items-center gap-3">
                <h2 class="text-[26px] font-black text-white leading-none tracking-tight">756</h2>
                <span
                    class="inline-flex items-center gap-0.5 px-2 py-0.5 rounded text-[9px] font-extrabold bg-[#22C55E]/20 text-[#22C55E]">3.1%
                    <svg class="w-2.5 h-2.5 ml-0.5" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="3" stroke-linecap="round">
                        <line x1="12" y1="19" x2="12" y2="5" />
                        <polyline points="5 12 12 5 19 12" />
                    </svg></span>
            </div>
        </div>
        <!-- Card 4: Average Revenue -->
        <div class="bg-[#141B2D] rounded-2xl px-5 py-5 flex flex-col gap-4 shadow-sm">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <svg class="w-3 h-3 text-yellow-400 fill-yellow-400" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10" />
                        <path d="M12 6v6l4 2" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" />
                    </svg>
                    <span class="text-[11px] font-semibold text-slate-400">Average Revenue</span>
                </div>
                <button class="text-slate-600 hover:text-slate-400">
                    <svg class="w-3.5 h-3.5" viewBox="0 0 24 24" fill="currentColor">
                        <circle cx="5" cy="12" r="1.5" />
                        <circle cx="12" cy="12" r="1.5" />
                        <circle cx="19" cy="12" r="1.5" />
                    </svg>
                </button>
            </div>
            <div class="flex items-center gap-3">
                <h2 class="text-[26px] font-black text-white leading-none tracking-tight">2.3K</h2>
                <span
                    class="inline-flex items-center gap-0.5 px-2 py-0.5 rounded text-[9px] font-extrabold bg-[#22C55E]/20 text-[#22C55E]">11.3%
                    <svg class="w-2.5 h-2.5 ml-0.5" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="3" stroke-linecap="round">
                        <line x1="12" y1="19" x2="12" y2="5" />
                        <polyline points="5 12 12 5 19 12" />
                    </svg></span>
            </div>
        </div>
    </div>


    <!-- SEARCH & FILTERS -->
    <div class="bg-white rounded-2xl shadow-sm border border-slate-100 p-6 mb-6">
        <p class="text-[10px] font-extrabold text-slate-400 uppercase tracking-widest mb-3">Search Products</p>
        <input type="text" [(ngModel)]="filterType" placeholder="Search by product name or type..."
            class="w-full px-4 py-2.5 rounded-lg border border-slate-200 text-xs font-semibold placeholder:text-slate-400 outline-none focus:border-slate-300 mb-5 shadow-sm">

        <div class="grid grid-cols-5 gap-4">
            <div class="flex flex-col gap-1.5">
                <label class="text-[10px] font-extrabold text-slate-500 uppercase tracking-wider">Type</label>
                <input type="text" [(ngModel)]="filterType"
                    class="px-3 py-2 rounded-lg border border-slate-200 text-xs outline-none focus:border-slate-300 shadow-sm">
            </div>
            <div class="flex flex-col gap-1.5">
                <label class="text-[10px] font-extrabold text-slate-500 uppercase tracking-wider">Capacity</label>
                <input type="text" [(ngModel)]="filterCapacity"
                    class="px-3 py-2 rounded-lg border border-slate-200 text-xs outline-none focus:border-slate-300 shadow-sm">
            </div>
            <div class="flex flex-col gap-1.5">
                <label class="text-[10px] font-extrabold text-slate-500 uppercase tracking-wider">Availability</label>
                <input type="text" [(ngModel)]="filterAvailability"
                    class="px-3 py-2 rounded-lg border border-slate-200 text-xs outline-none focus:border-slate-300 shadow-sm">
            </div>
            <div class="flex flex-col gap-1.5">
                <label class="text-[10px] font-extrabold text-slate-500 uppercase tracking-wider">Supplier</label>
                <input type="text" [(ngModel)]="filterSupplier"
                    class="px-3 py-2 rounded-lg border border-slate-200 text-xs outline-none focus:border-slate-300 shadow-sm">
            </div>
            <div class="flex flex-col gap-1.5">
                <label class="text-[10px] font-extrabold text-slate-500 uppercase tracking-wider">Max Price: <span
                        class="text-[#0B1228]">${{ maxPrice }}</span></label>
                <input type="range" [(ngModel)]="maxPrice" min="0" max="900" step="10"
                    class="w-full accent-[#0B1228] mt-2">
            </div>
        </div>
    </div>

    <!-- PRODUCT GRID -->
    <div class="grid grid-cols-3 gap-4 mb-8">
        <div *ngFor="let p of products"
            class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden hover:shadow-md transition-shadow flex flex-col">
            <!-- Image area -->
            <div class="relative h-40 flex items-center justify-center" [ngClass]="p.imgBg">
                <img *ngIf="p.image" [src]="p.image" class="w-full h-full object-cover" alt="">
                <!-- Placeholder extinguisher for cards without photo -->
                <div *ngIf="!p.image" class="flex items-center justify-center w-full h-full">
                    <div class="relative flex flex-col items-center">
                        <!-- cylinder body -->
                        <div class="w-10 h-[72px] bg-[#EF4444] rounded-2xl shadow-md relative">
                            <!-- nozzle -->
                            <div class="absolute -top-3 left-1/2 -translate-x-1/2 w-3 h-4 bg-[#DC2626] rounded-sm">
                            </div>
                            <!-- handle ring -->
                            <div
                                class="absolute top-2 left-1/2 -translate-x-1/2 w-6 h-2 border-2 border-[#B91C1C] rounded-full">
                            </div>
                            <!-- label band -->
                            <div class="absolute bottom-4 left-0 right-0 h-3 bg-white/20 rounded"></div>
                        </div>
                        <!-- base -->
                        <div class="w-12 h-2 bg-[#B91C1C] rounded-b-xl mt-0.5"></div>
                    </div>
                </div>
                <!-- BOTH badges stacked top-right -->
                <div class="absolute top-2.5 right-2.5 flex flex-col items-end gap-1">
                    <span class="px-2 py-0.5 rounded text-[8px] font-extrabold tracking-wider" [ngClass]="p.badgeClass">
                        {{ p.badge }}
                    </span>
                    <span class="px-2 py-0.5 rounded-full text-[8px] font-extrabold" [ngClass]="p.statusClass">
                        {{ p.status }}
                    </span>
                </div>
            </div>

            <!-- Content -->
            <div class="p-4 flex flex-col flex-1">
                <h3 class="text-[13px] font-extrabold text-[#0B1228] mb-0.5 leading-tight">{{ p.name }}</h3>
                <p class="text-[10px] font-medium text-slate-400 mb-4">Model: {{ p.model }}</p>

                <!-- Capacity + Warranty -->
                <div class="grid grid-cols-2 gap-3 mb-3">
                    <div>
                        <p class="text-[8px] font-extrabold text-slate-400 uppercase tracking-wider mb-0.5">Capacity</p>
                        <p class="text-[13px] font-extrabold text-[#0B1228]">{{ p.capacity }}</p>
                    </div>
                    <div>
                        <p class="text-[8px] font-extrabold text-slate-400 uppercase tracking-wider mb-0.5">Warranty</p>
                        <p class="text-[13px] font-extrabold text-[#0B1228]">{{ p.warranty }}</p>
                    </div>
                </div>

                <!-- Supplier -->
                <div class="flex items-center gap-1.5 mb-3">
                    <svg class="w-2.5 h-2.5 text-slate-400 shrink-0" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round">
                        <rect x="3" y="9" width="18" height="12" rx="1" />
                        <path d="M9 21V9M15 21V9M3 9l9-6 9 6" />
                    </svg>
                    <span class="text-[10px] font-semibold text-slate-500">{{ p.supplier }}</span>
                </div>

                <!-- Price -->
                <div class="mb-4">
                    <p class="text-[8px] font-extrabold text-slate-400 uppercase tracking-wider mb-0.5">Price</p>
                    <div class="flex items-baseline gap-1">
                        <span class="text-[22px] font-black text-[#0B1228] leading-none">${{ p.price }}</span>
                        <span class="text-[10px] font-semibold text-slate-400">.99</span>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="flex items-center gap-2 mt-auto">
                    <button *ngIf="!p.soldOut"
                        class="flex-1 flex items-center justify-center gap-1.5 py-2 bg-[#0B1228] text-white rounded-xl text-[11px] font-bold hover:bg-slate-800 transition-colors">
                        <svg class="w-3 h-3 shrink-0" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round">
                            <circle cx="9" cy="21" r="1" />
                            <circle cx="20" cy="21" r="1" />
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6" />
                        </svg>
                        Add
                    </button>
                    <button *ngIf="p.soldOut"
                        class="flex-1 flex items-center justify-center gap-1.5 py-2 bg-slate-100 text-slate-400 rounded-xl text-[11px] font-bold cursor-not-allowed border border-slate-200">
                        <svg class="w-3 h-3 shrink-0 opacity-60" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round">
                            <circle cx="9" cy="21" r="1" />
                            <circle cx="20" cy="21" r="1" />
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6" />
                        </svg>
                        Sold Out
                    </button>
                    <button
                        class="flex-1 py-2 border border-slate-200 text-[#0B1228] rounded-xl text-[11px] font-bold hover:bg-slate-50 transition-colors">
                        View
                    </button>
                </div>
            </div>
        </div>
    </div>


    <!-- PAGINATION -->
    <div class="flex items-center justify-end gap-2">
        <button
            class="flex items-center gap-1.5 px-4 py-2 rounded-lg border border-slate-200 bg-white text-xs font-bold text-slate-600 hover:bg-slate-50 transition-colors shadow-sm">
            <svg class="w-3.5 h-3.5 shrink-0" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6" />
            </svg>
            Previous
        </button>
        <button *ngFor="let page of totalPages"
            [ngClass]="currentPage === page ? 'bg-[#0B1228] text-white border-[#0B1228]' : 'bg-white text-slate-600 border-slate-200 hover:bg-slate-50'"
            (click)="currentPage = page"
            class="w-8 h-8 flex items-center justify-center rounded-lg border text-xs font-bold transition-colors shadow-sm">
            {{ page }}
        </button>
        <button
            class="flex items-center gap-1.5 px-4 py-2 rounded-lg border border-slate-200 bg-white text-xs font-bold text-slate-600 hover:bg-slate-50 transition-colors shadow-sm">
            Next
            <svg class="w-3.5 h-3.5 shrink-0" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                stroke-linecap="round" stroke-linejoin="round">
                <polyline points="9 18 15 12 9 6" />
            </svg>
        </button>
    </div>

</div>
