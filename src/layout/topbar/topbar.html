<div class="flex justify-between items-center gap-4 py-3 px-6 border-b border-gray-100 bg-white">
  <!-- Search: left side, icon inside input on the left -->
  <div class="relative flex-1 max-w-sm">
    <i data-lucide="search"
      class="w-4 h-4 absolute left-3 top-1/2 -translate-y-1/2 text-[#94A3B8] pointer-events-none"></i>
    <input type="text"
      class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-200 bg-gray-50/80 text-sm placeholder:text-[#94A3B8] text-gray-700 focus:outline-none focus:ring-1 focus:ring-[#0B1437]/10 focus:border-[#0B1437]/20"
      placeholder="Search for something" />
  </div>

  <!-- Action icons: right side in correct order (cart, bell, settings) -->
  <div class="flex items-center gap-2 shrink-0">
    <div class="relative inline-flex">
      <button type="button" routerLink="/shop"
        class="w-9 h-9 rounded-full bg-white border border-gray-200 shadow-sm flex items-center justify-center text-[#94A3B8] hover:bg-gray-50 transition-colors">
        <i data-lucide="shopping-cart" class="w-4 h-4"></i>
      </button>
      <span class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full border-2 border-white"></span>
    </div>

    <div class="relative inline-flex">
      <button type="button" routerLink="/notifications"
        class="w-9 h-9 rounded-full bg-white border border-red-200 shadow-sm flex items-center justify-center text-red-400 hover:bg-red-50/50 transition-colors">
        <i data-lucide="bell" class="w-4 h-4"></i>
      </button>
      <span class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full border-2 border-white"></span>
    </div>

    <button type="button" routerLink="/settings"
      class="w-9 h-9 rounded-full bg-white border border-gray-200 shadow-sm flex items-center justify-center text-[#94A3B8] hover:bg-gray-50 transition-colors">
      <i data-lucide="settings" class="w-4 h-4"></i>
    </button>
  </div>
</div>
