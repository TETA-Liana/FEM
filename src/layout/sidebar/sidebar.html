<div class="sticky top-0 h-screen shrink-0 flex font-['Poppins']">
  <!-- SIDEBAR: icons left of text, color #CBD5E1 -->
  <aside class="w-64 bg-gradient-to-b from-[#0B1437] to-[#020617] p-6 overflow-y-auto">
    <div class="h-14 w-14 bg-white/10 rounded mb-10"></div>

    <div class="text-sm">
      <a routerLink="/dashboard" routerLinkActive="bg-white/10" [routerLinkActiveOptions]="{ exact: true }"
        class="flex items-center gap-3 px-4 py-2 rounded hover:bg-white/5 transition-colors">
        <i data-lucide="layout-dashboard" class="w-4 h-4 shrink-0"></i>
        <span>Dashboard</span>
      </a>

      <p class="text-xs text-[#94A3B8] mt-8 mb-4">OPERATIONS</p>

      <div class="flex flex-col gap-5">
        <a routerLink="/extinguishers" routerLinkActive="bg-white/10"
          class="flex items-center gap-3 px-4 py-2 rounded hover:bg-white/5 transition-colors">
          <i data-lucide="fire-extinguisher" class="w-4 h-4 shrink-0"></i>
          <span>My extinguishers</span>
        </a>
        <a routerLink="/service-requests" routerLinkActive="bg-white/10"
          class="flex items-center gap-3 px-4 py-2 rounded hover:bg-white/5 transition-colors">
          <i data-lucide="wrench" class="w-4 h-4 shrink-0"></i>
          <span>Service Requests</span>
        </a>
        <a routerLink="/inspectors" routerLinkActive="bg-white/10"
          class="flex items-center gap-3 px-4 py-2 rounded hover:bg-white/5 transition-colors">
          <i data-lucide="users" class="w-4 h-4 shrink-0"></i>
          <span>Inspectors</span>
        </a>
        <a routerLink="/locations" routerLinkActive="bg-white/10"
          class="flex items-center gap-3 px-4 py-2 rounded hover:bg-white/5 transition-colors">
          <i data-lucide="map-pin" class="w-4 h-4 shrink-0"></i>
          <span>My Locations</span>
        </a>
        <a routerLink="/reports" routerLinkActive="bg-white/10"
          class="flex items-center gap-3 px-4 py-2 rounded hover:bg-white/5 transition-colors">
          <i data-lucide="file-text" class="w-4 h-4 shrink-0"></i>
          <span>Reports</span>
        </a>
        <a routerLink="/shop" routerLinkActive="bg-white/10"
          class="flex items-center gap-3 px-4 py-2 rounded hover:bg-white/5 transition-colors">
          <i data-lucide="shopping-cart" class="w-4 h-4 shrink-0"></i>
          <span>Shop</span>
        </a>
        <a routerLink="/settings" routerLinkActive="bg-white/10"
          class="flex items-center gap-3 px-4 py-2 rounded hover:bg-white/5 transition-colors">
          <i data-lucide="settings" class="w-4 h-4 shrink-0"></i>
          <span>Settings</span>
        </a>
      </div>
    </div>
  </aside>
</div>
